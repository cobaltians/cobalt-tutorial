<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>

    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/handlebars.min.js"></script>

    <script type="text/javascript" src="js/cobalt/cobalt.js"></script>
    <script type="text/javascript" src="js/pubsub-plugin/cobalt.pubsub.js"></script>

    <script type="text/javascript" src="js/eventList.js"></script>
</head>
<body>
    <form action="" id="eventForm">
        <ul>
            <li>
                <label for="title">Event title :</label><br>
                <input type="text" id="title" placeholder="title of this event">
            </li>
            <li>
                <label for="date">Date : </label><br>
                <input type="date" id="date" placeholder="date of this event"><br>
            </li>
            <li>
                <label for="place">Place : </label><br>
                <input type="text" id="place" placeholder="place of this event">
            </li>
        </ul>
    </form>


    <script type="text/javascript">
      //On DOM ready
      Zepto(function($) {

        cobalt.init({
          debug: true,
          //debugInBrowser: true,
        });

        $('#place').on("change", function(){
          cobalt.sendEvent("setPlace", {
            place : $('#place').val()
          });
        })
      })
    </script>
</body>
</html>
