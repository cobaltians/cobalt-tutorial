<!DOCTYPE html>
<html class="webLayer">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>

<div class="webLayer">
    <h1>Event's information</h1>
    <div class="block">
        <textarea id="text" rows="7" cols="33"></textarea>
    </div>
    <button id="cancel">Cancel</button>
    <button id="confirm">Confirm</button>
</div>


<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="../platform/cobalt.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>


<script>

            Zepto(function($){

                cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInDiv:app.debugInDiv
                });

                setTimeout(function(){
                    $('#text').focus();
                },200);

                app.touch('#confirm',function(){
                    $('#text').blur();
                    cobalt.webLayer("dismiss",{ value : $('#text').val() });
                });

                app.touch('#cancel',function() {
                    cobalt.webLayer("dismiss");
                });


                app.initPage();

            })
        </script>

</body>
</html>
